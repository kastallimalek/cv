<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHL Parfums - Collection Exclusive</title>
    <style>
        :root {
            --gold: #d4af37;
            --jade: #00a86b;
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--dark);
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--dark);
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--gold);
            color: var(--dark);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: var(--jade);
        }
        
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        
        .product {
            width: 45%;
            margin-bottom: 40px;
            text-align: center;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .product:hover {
            transform: scale(1.05);
        }
        
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .product h2 {
            margin-top: 20px;
            color: var(--gold);
        }
        
        .product p {
            margin-top: 10px;
        }
        
        footer {
            background-color: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .product {
                width: 100%;
            }
            
            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MHL Parfums</div>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Découvrez notre collection exclusive</h1>
            <a href="#products" class="cta-button">Voir les parfums</a>
        </div>
    </section>
    
    <main class="container">
        <section id="products" class="products">
            <div class="product">
                <img src="sucre-dor.png" alt="Sucre d'Or">
                <h2>Sucre d'Or</h2>
                <p>Une fragrance envoûtante aux notes sucrées et dorées.</p>
            </div>
            <div class="product">
                <img src="jade-venom.png" alt="Jade Venom">
                <h2>Jade Venom</h2>
                <p>Un parfum mystérieux aux accents verts et exotiques.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 MHL Parfums. Tous droits réservés.</p>
    </footer>
</body>
</html>
